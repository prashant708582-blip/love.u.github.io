<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      background: pink;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 3em;
      color: red;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #buttons {
      margin-top: 50px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: red;
      color: white;
    }

    #no {
      background-color: Red;
      color: white;
      position: absolute;
    }

    #loveMessage {
      display: none;
      font-size: 2em;
      color: #fff;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      border-radius: 50% 50% 0 0;
    }

    .heart::after,
    .heart::before {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    #teddy {
      width: 200px;
      margin: 30px auto;
      animation: popUp 2s ease-in-out;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    @keyframes popUp {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: petalFall 6s linear infinite;
    }

    @keyframes petalFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Do You Love Me?</h1>

  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="loveMessage">
    <a href="https://www.instagram.com/sareef_prashant?igsh=ejhteDI4aXFiem9o" target="_blank" style="display:inline-block;text-decoration:none;">
      <img id="teddy" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width:80px;height:80px;border-radius:20px;" />
      <div style="font-size:1.2em;color:#fff;margin-top:10px;">@saree_prashant</div>
    </a>
    <h2>I ‚ù§Ô∏è love üòö You üòò üíñ</h2>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMsg = document.getElementById("loveMessage");

    noBtn.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * window.innerWidth);
      const j = Math.floor(Math.random() * window.innerHeight);
      noBtn.style.left = i + "px";
      noBtn.style.top = j + "px";
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      createHearts();
      createPetals();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function createPetals() {
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.background = "linear-gradient(pink, red)";
        petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 7000);
      }
    }
  </script>
</body>
</html>
